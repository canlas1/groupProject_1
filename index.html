    <link rel="stylesheet" type="assets/css" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD7xy2nvHGmlIQC-6XqGVWIWOvuj88178"></script>
    <!-- JS file -->
    <script src="assets/javascript/jquery.easy-autocomplete.min.js"></script>
    <!-- CSS file -->
    <link rel="stylesheet" href="assets/css/easy-autocomplete.min.css">
    <!-- Additional CSS Themes file - not required-->
    <link rel="stylesheet" href="assets/css/easy-autocomplete.themes.min.css">


    <title>SafeEats Project</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="jumbotron">
                    <h1>Safe Eats!</h1>
                    <h2>Check Before You Chow</h2>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="map">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Type Restaurant</h3>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="restaurant-input">Restaurant Name:</label>
                                        <input type="text" id="dba-input" class="form-control">
                                    </div>
                                    <input id="submitForm" type="submit" class="btn" value="Search Restaurant">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Restaraunt Info</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Restaurant Name</th>
                                    <th>Address</th>
                                    <th>Type of Food</th>
                                    <th>Inpection Grade</th>
                                    <th>Inpection Date</th>
                                    <th>Violation Comment</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="restaurant-name-display"></td>
                                    <td class="address-display"></td>
                                    <td class="cusine-type-display"></td>
                                    <td class="grade-display"></td>
                                    <td class="inspection-date-display"></td>
                                    <td class="violation-display"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/googlePlaces.js"></script>
    <script src="assets/javascript/newYorkscript.js"></script>
    <!-- <script src="assets/javascript/fourSquare.js"></script> -->
    <!-- <script src="assets/javascript/map.js"></script> -->

</body>

</html>
